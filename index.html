<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- css --> 
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script src="script.js" defer></script>
</head>
<body> 
    <div id="watch-container">

        <div id="time-container">
            <label for="time" id="show-time">00:00:00:00</label>
        </div>

        <div id="btn-container" class="flex">
            <button type="text" id="reset-btn" class="btn">Reset</button>
            <button type="text" id="lap-btn" class="btn">Lap</button>
            <button type="text" id="start-btn" class="btn ">Start</button>
            <button type="text" id="stop-btn" class="btn">Stop</button>
        </div>

        <ul id="time-list-container">
            <!-- <li id="show-list" class="flex">
                <div class="lap-div">Lap 1</div>
                <p class="prev-time">18:00:00</p>
            </li> -->
        </ul>
    </div>
</body>
</html>
